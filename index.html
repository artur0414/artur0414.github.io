<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/scss/app.css">
    <title>Light aircraft</title>
</head>
<body>
    <div class="light-aircraft">
        <div class="light-aircraft-body">

            <div class="body front">

                <div class="propeller">
                    <div class="front"></div>
                </div>

            </div>

            <div class="body back">
                <div class="back-front"></div>
                <div class="back-right"></div>
                <div class="back-left"></div>
                <div class="back-back"></div>
                <div class="back-bottom"></div>
            </div>
            <div class="body left"></div>
            <div class="body right"></div>
            <div class="body bottom"></div>
            <div class="body top"></div>

        </div>

        <div class="wings">
            <wing class="wing-top"></wing>
            <div class="wing-top"></div>
            <wing class="wing-bottom"></wing> 
            <div class="wing-left"></div>
            <div class="wing-right"></div>
        </div>

        <div class="back-wings">
            <div class="wing-front"></div>
            <div class="wing-left"></div>
            <div class="wing-back"></div>
            <div class="wing-right"></div>
            <div class="wing-bottom"></div>
            <div class="wing-top"></div>
        </div>

    </div>

    

    <script src="app.js"></script>
</body>
</html>
